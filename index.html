<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just for You</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #444;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .emoji {
      font-size: 2em;
    }
    .question {
      margin-top: 40px;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .btn {
      margin: 10px;
      padding: 12px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Hey Beautiful <span class="emoji">❤</span></h1>
  <p>This isn’t just a page… it’s my heart in code form.</p>
  <p>You’re the <strong>&lt;div&gt;</strong> that holds my world together.</p>
  <p>Every time I debug, I think of how perfectly you fix all the bugs in my life <span class="emoji">✨</span></p>

  <div class="question">
    <p>So... after exams, would you honor me with a little date?</p>
    <button class="btn" onclick="alert('You just made my heart do a backflip!')">Yes, I’d love to</button>
    <button class="btn" onclick="alert('No worries. I’ll still be rooting for you from the console.')">Maybe next time</button>
  </div>
</body>
</html>
